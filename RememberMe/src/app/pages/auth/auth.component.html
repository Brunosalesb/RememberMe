<body>
    <div class="d-flex justify-content-center align-items-center login-container">
        <div class="text-center">
            <app-loading-spinner *ngIf="loadingSpinner"></app-loading-spinner>
        </div>
        <form *ngIf="!loadingSpinner" class="login-form text-center" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <h1 class="mb-5 font-weight-light text-uppercase">{{loginMode ? 'Login' : 'Cadastro'}}</h1>
            <hr>
            <div class="form-group" *ngIf="!loginMode">
                <input type="text" class="form-control rounded-pill form-control-lg" formControlName="nome"
                    placeholder="Nome"><span *ngIf="authForm.controls.nome.invalid && authForm.controls.nome.touched"
                    class="erroSpan">o nome é um campo obrigatório.</span>
            </div>
            <div class="form-group" *ngIf="!loginMode">
                <input type="text" class="form-control rounded-pill form-control-lg" formControlName="sobrenome"
                    placeholder="Sobrenome"><span
                    *ngIf="authForm.controls.sobrenome.invalid && authForm.controls.sobrenome.touched"
                    class="erroSpan">o sobrenome é um campo obrigatório.</span>
            </div>
            <div class="form-group">
                <input type="email" class="form-control rounded-pill form-control-lg" formControlName="email"
                    placeholder="Email"><span *ngIf="authForm.controls.email.invalid && authForm.controls.email.touched"
                    class="erroSpan">o email não está no formato correto.</span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control rounded-pill form-control-lg" formControlName="senha"
                    placeholder="Senha"><span *ngIf="authForm.controls.senha.invalid && authForm.controls.senha.touched"
                    class="erroSpan">a senha deve conter pelo menos 6 digitos.</span>
            </div>
            <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase"
                [disabled]="!authForm.valid">{{loginMode ? 'Entrar' : 'Cadastrar'}}</button>
            <p class="mt-3 font-weight-normal">{{loginMode ? 'Não possui uma conta? ' : ''}}<a
                    (click)="alterarOperacao()"><strong
                        style="cursor: pointer;">{{loginMode ? 'Cadastre-se' : 'Voltar'}}</strong></a></p>
        </form>
    </div>
</body>
